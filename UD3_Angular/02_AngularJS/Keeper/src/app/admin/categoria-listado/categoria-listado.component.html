<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nombre</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cat of listaCategorias">
    <th scope="row">{{cat.id}}</th>
    <td>{{cat.nombre}}</td>
    <td><button class="btn btn-primary"></button></td>
  </tr>
  </tbody>
</table>
