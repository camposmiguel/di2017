<br/>
<button class="btn btn-lg btn-primary" (click)="abrirModal(modalNuevaNota)">Nueva nota</button>
<br/><br/>
<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let n of listaNota">
    <app-nota [nota]="n"></app-nota>
  </div>
</div>

<!-- Modal Nueva nota -->
<ng-template #modalNuevaNota let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Nueva nota</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nota-titulo" class="col-form-label">Titulo:</label>
        <input type="text" class="form-control" id="nota-titulo">
      </div>
      <div class="form-group">
        <label for="nota-descripcion" class="col-form-label">Descripci√≥n:</label>
        <input type="text" class="form-control" id="nota-descripcion" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
