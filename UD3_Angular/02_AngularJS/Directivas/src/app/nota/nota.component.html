<section class="row">
  <div class="col-12">
    <h3 class="mb-4">Notas > Total {{notas.length}}</h3>
  </div>


<div class="col-lg-4 mb-4" *ngFor="let nota of notas; index as i">
  <div class="card-header">{{nota.titulo}}</div>

  <div class="card-block">
    <p>{{nota.descripcion}}</p>
    <p>Cantidad {{nota.numero}}</p>

    <button type="submit" class="btn btn-danger" (click)="decrementarNumero(nota)" [ngStyle]="{}">-</button>
    <button type="submit" class="btn btn-primary" (click)="incrementarNumero(nota)" *ngIf="nota.numero<=10">+</button>
    <button type="submit" class="btn btn-primary" (click)="notas.splice(i,1)">Del</button>
  </div>
</div>


</section>
