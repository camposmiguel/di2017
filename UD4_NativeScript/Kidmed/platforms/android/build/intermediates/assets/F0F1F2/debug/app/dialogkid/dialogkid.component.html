<StackLayout margin="24" horizontalAlignment="center" verticalAlignment="center">
  <Label [text]="prompt"></Label>
  <StackLayout class="input-field">
    <Label class="label" text="Nombre" row="1" col="0" textWrap="true"></Label>
    <TextField class="input input-border" id="nombreTextFieldId" name="nombreTextFieldId" hint="Nombre" text="" [(ngModel)]='nombre' row="1" col="2"></TextField>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" text="Fecha nacimiento" row="1" col="0" textWrap="true"></Label>
    <TextField class="input input-border" id="nacimientoTextFieldId" hint="Nacimiento" text="" row="1" col="2" [(ngModel)]='nacimiento'></TextField>
  </StackLayout>
  <StackLayout orientation="horizontal" marginTop="12">
    <Button text="ok" (tap)="close('OK')"></Button>
    <Button text="cancel" (tap)="close('Cancel')"></Button>
  </StackLayout>
</StackLayout>
